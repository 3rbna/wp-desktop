machine:
    node:
        version: 7.4.0

# checkout
checkout:
    post:
        - git submodule init
        - git submodule update
        - >
            cd calypso;
            if [ -n "${CALYPSO_HASH}" ]; then
                git fetch;
                git checkout ${CALYPSO_HASH};
            fi

# pre-test
dependencies:
    cache_directories:
        - "calypso/node_modules"